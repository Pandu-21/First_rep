<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
          function data(){
              var a = document.getElementById("name").value;
              if(a%2==0){
                  document.writeln("even");
              }
              else{
                  document.writeln("odd");
              }
          }
        </script>
        
    </head>
    <body>
        <input type="text" id="name" name="">
        <button onclick="data()">Click</button>
    </body>
</html>
