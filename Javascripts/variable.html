<!DOCTYPE html>
<html>
    <head>
        <title>Variable</title>
    </head>
    <body>
        <script type="text/javascript">
          var a=10;
          function add(){
              var b=20;
              var c=a+b;
              document.write("Addition of  "+a+" "+b+" is "+c+"<br/>");
          }
          function sub(){
              var b=20;
              var d=a-b;
              document.write("subtraction is "+d);
          }
          add();
          sub();
          
        </script>
    </body>
</html>
